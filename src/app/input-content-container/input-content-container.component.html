<div class="w-full">
    @if (isLoading) {
        <mat-progress-spinner
            class="m-auto"
            color="primary"
            mode="indeterminate">
        </mat-progress-spinner>
    }

    @if (!isLoading) {
        <app-input-content-viewer [validationResponse]="validationResponse" (onValidationDataChanged)="onValidationDataChanged($event)"/>
    }
</div>
