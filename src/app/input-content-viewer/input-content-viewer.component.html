<div class="mat-elevation-z8 mb-4">

    <table mat-table [dataSource]="dataSource">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <!-- Label Column -->
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Libellé</th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.label ? '' : '!text-end uppercase font-bold'">
                <ng-container *ngIf="element.label else elseContainer">{{element.label}}</ng-container>
                <ng-template #elseContainer>Balance</ng-template>
            </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Montant</th>
            <td mat-cell *matCellDef="let element" class="!text-end" [ngClass]="element.balance ? 'font-bold' : ''">
                <ng-container *ngIf="element.label else elseContainer">{{element.amount}}</ng-container>
                <ng-template #elseContainer>{{element.balance}}</ng-template>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element" class="!text-end">
                <ng-container *ngIf="isDuplicate(element, element.balance ? 'balances' : 'movements')">
                    <button mat-mini-fab color="primary" class="upload-btn" (click)="deleteLine(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<div *ngIf="!hasErrors() else congratsContainer" class="p-4 bg-green-400">Parfait, rien à signaler sur ce fichier !</div>
<ng-template #congratsContainer>
    <div class="p-4 bg-red-400">Des erreurs ont été trouvées. Merci de corriger.</div>
</ng-template>
